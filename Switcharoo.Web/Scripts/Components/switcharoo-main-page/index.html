<!DOCTYPE html>
<html>
<head>
	<title>Main page demo</title>
</head>
<body>
	<div id="main"></div>
	<script src="build/build.js"></script>
	<script>
		var mainPage = require('switcharoo-main-page')

		var data = { 
			features: [
			{
				created: '01.02.2013',
				app: 'App A',
				feature: 'Feature 1',
				environments: [ 
					{ id: '1', name: 'local', on: true },
					{ id: '2', name: 'test', on: true },
					{ id: '3', name: 'prod', on: false }
				]
			}] 
		};
		mainPage(data).render(document.querySelector('#main'));
	</script>
</body>
</html>
